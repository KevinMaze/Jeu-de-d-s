<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./images/dés.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Jeu de dés</title>
    </head>

    <body>

        <section class="firstSection">
            <h1 class="title">Jeu de dés</h1>
            <div class="NewGameDiv" id="newGame">
                <img src="./images/plus.png" alt="icone plus" class="imagePlus">
                <p class="paraFirstSection">New Game</p>
            </div>

            <div class="diceDiv">
                <img id="imgDice">
            </div>

            <div class="rollDiceDiv">
                <img src="./images/cercle.png" alt="" class="imageRole">
                <p class="paraRoll">roll dice</p>
            </div>
            <div class="holdDiv">
                <img src="./images/carre.png" alt="" class="imageHold">
                <p class="paraHold">hold</p>
            </div>
        </section>
        
        <section class="gameBoard">

            <div class="divPlayerOne">
                <div class="playerOne">
                    <p id="namePlayerOne"></p>
                    <span id="globalScorePlayerOne"></span>
                </div>
                <div class="currentScore">
                    <p>current</p>
                    <span id="currentScorePlayerOne"></span>
                </div>

            </div>

            <div class="divPlayerTwo">
                <div class="playerTwo">
                    <p id="namePlayerTwo"></p>
                    <span id="globalScorePlayerTwo"></span>
                </div>
                <div class="currentScore">
                    <p>current</p>
                    <span id="currentScorePlayerTwo"></span>
                </div>

            </div>


        </section>

        <!-- <script src="script.js"></script> -->
        <script src="script2.js"></script>
    </body>
</html>
